<header>
  <input type="checkbox" class="toggler" />
  <div class="hamburger show-mobile hide-desktop">
    <div></div>
  </div>
  <nav>
    <div class="logo">Logo</div>
    <ul class="menu-links">
      <li><a href="#" data-item="Home">Home</a></li>
      <li><a href="#" data-item="About">About</a></li>
      <li><a href="#" data-item="Products">Products</a></li>
      <li><a href="#" data-item="Blog">Blog</a></li>
      <li><a href="#" data-item="Contact">Contact</a></li>
    </ul>
    <ul class="menu-actions">
      <li>
        <img
          class="menu-icon"
          src="../../../../assets/Icons/search.svg"
          alt=""
          srcset=""
        />
      </li>
      <li class="cart-link">
        <a [routerLink]="['/shopping/shopping-cart']">
          <img
            class="menu-icon"
            src="../../../../assets/Icons/cart.svg"
            alt=""
            srcset=""
          />
        </a>
        <span *ngIf="cart$ | async as cart">({{ cart.totalItemsCount }})</span>
      </li>
      <ng-template #anonymUser>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
      </ng-template>
      <li *ngIf="user; else anonymUser">
        <img
          class="menu-icon"
          src="../../../../assets/Icons/person.svg"
          alt=""
          srcset=""
        />
        <ul>
          <li>
            <a [routerLink]="['/order']" routerLinkActive="router-link-active"
              >My Orders</a
            >
          </li>
          <li><a href="#">Profile</a></li>
          <ng-container *ngIf="user.isAdmin">
            <li>
              <a
                [routerLink]="['/admin/orders']"
                routerLinkActive="router-link-active"
                >Manage Orders</a
              >
            </li>
            <li>
              <a
                [routerLink]="['/admin/products']"
                routerLinkActive="router-link-active"
                >Manage Product</a
              >
            </li>
          </ng-container>
          <li><a class="dropdown-item" (click)="logout()">Log out</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>

<li class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
  </a>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
</li>
