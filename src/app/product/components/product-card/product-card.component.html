<div class="card" width="20rem">
  <img [src]="product.imageUrl" class="card-img-top" />
  <div class="card-body">
    <div class="card-title">{{ product.title }}</div>
    <div class="card-text">
      <p>{{ product.price | currency: "USD":"symbol" }}</p>
    </div>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
            class="btn btn-secondary btn-block"
            (click)="removeFromCart()"
          >
            -
          </button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in cart</div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart()">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
